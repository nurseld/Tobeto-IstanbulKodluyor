<!DOCTYPE html>
<html lang="tr">

  <head>

    <script>

      var fruits = ["Strawberry", "Watermelon", "Mango", "Kiwi"];
      function forLoop() {

        // for (var i = 0; i < 10; i++) {

        //   console.log(i);

        // }

        for (var i = 0; i < fruits.length; i++) {

          console.log(fruits[i]);

        }
      }

      function whileLoop() {

        var i = 0;

        while (i < fruits.length) {

          console.log(fruits[i]);
          i++;

        }
      }

      // run at least one for do then control the while
      function doWhileLoop() {

        var i = 0;

        do {

          console.log(fruits[i]);
          i++;

        } while (i < fruits.length);
      }

    </script>

  </head>

  <body>

    <h1>Loops</h1>
    <hr />

    <button onclick="forLoop()">For Loop</button>
    <button onclick="whileLoop()">While Loop</button>
    <button onclick="doWhileLoop()">Do-While Loop</button>

  </body>

</html>
